  summary: "\nCreates parameter for providing a string or a DBNull value to a stored procedure.\n"
  example: []
  syntax:
    content: public static DbParameterCollection AddSqlNVarCharInParameter(this DbParameterCollection prms, string parameterName, string value, int maxLength)
    parameters:
    - id: prms
      type: System.Data.Common.DbParameterCollection
      description: The existing parameter collection to which this parameter should be added.
    - id: parameterName
      type: System.String
      description: The name of the parameter. If the name doesn’t start with “@”, it will be automatically pre-pended.
    - id: value
      type: System.String
      description: An empty string will be saved as a zero-length string; a null string will be saved as a database null value.
    - id: maxLength
      type: System.Int32
      description: "This should match the size of the parameter, not the size of the input string (and certainly not the number of bytes).\nFor nvarchar(max) parameters, specify -1. \nSetting the value correctly will help avoid plan cache pollution (when not using stored procedures) and minimize memory buffer allocations."
    return:
      type: System.Data.Common.DbParameterCollection
      description: The DbParameterCollection to which the parameter was appended.
