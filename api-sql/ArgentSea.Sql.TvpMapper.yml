  assemblies:
  - ArgentSea.Sql
  namespace: ArgentSea.Sql
  summary: "\nConverts an object instance to a SqlMetaData instance.\nTo convert an object list to an table-value input parameter, use: var prm = lst.ConvertAll(x => MapToTableParameterRecord(x));\n"
  example: []
  syntax:
    content: >-
      public static SqlDataRecord ToTvpRecord<TModel>(TModel model, ILogger logger)
          where TModel : class
    parameters:
    - id: model
      type: '{TModel}'
      description: An object model instance. The property values are provided as table row values.
    - id: logger
      type: Microsoft.Extensions.Logging.ILogger
      description: ''
    typeParameters:
    - id: TModel
      description: The type of the model object. The &quot;MapTo&quot; attributes are used to create the Sql metadata and columns. The object property order become the column order.
    return:
      type: Microsoft.SqlServer.Server.SqlDataRecord
      description: A SqlMetaData object. A list of these can be used as a Sql table-valued parameter.
    content.vb: Public Shared Function ToTvpRecord(Of TModel As Class)(model As TModel, logger As ILogger) As SqlDataRecord
